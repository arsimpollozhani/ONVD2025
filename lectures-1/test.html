<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Forms</title>
    <style>
        p:last-of-type(-2n+3){ /*1 3*/
            background-color: blue;
        }
    </style>
</head>
<body>

    <h2>Main heading</h2>
    <p>1</p>
    <p>3</p>
    <div>
        <h2>Subheading</h2>
        <p>4</p>
        <p>5</p>
        <span></span>
        <p>6</p>
    </div>
    <p>7</p>
</body>
</html>
